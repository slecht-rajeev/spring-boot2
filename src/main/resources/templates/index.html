<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Spring Boot with Bootstrap 5</title>

    <!-- Bootstrap 5.0 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to Spring Boot with Bootstrap 5</h1>
    <p class="lead" th:text="${message}"></p> <!-- Display message from Controller -->
    <button class="btn btn-primary btn-lg">Click Me</button>
</div>

<!-- Bootstrap 5.0 JS CDN (Optional for interactive components like modals, tooltips) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
